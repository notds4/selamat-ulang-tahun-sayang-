<!DOCTYPE html>
<html lang="com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keysia Cantik</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        .photo-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .photo-container img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .photo-container img:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% { opacity: 0.5; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Good morning sayang</h1>
    <h2>I love you</h2>

    <!-- Musik romantis -->
    <audio id="background-music" loop>
        <source src="musik.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Tata letak foto -->
    <div class="photo-container">
        <img src="gambar.jpg" alt="Keysia">
        <img src="gambar2.jpg" alt="Keysia">
        <img src="gambar3.jpg" alt="Keysia">
        <img src="gambar4.jpg" alt="Keysia">
        <img src="gambar5.jpg" alt="Keysia">
        <img src="gambar6.jpg" alt="Keysia">
    </div>

    <!-- Hati bergerak -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.position = "fixed";
            heart.style.animationDuration = Math.random() * 5 + 3 + "s";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Memperbanyak jumlah love
        setInterval(createHeart, 200);

        // Musik hanya akan mulai setelah user klik halaman
        document.addEventListener("click", function() {
            const music = document.getElementById("background-music");
            if (music.paused) {
                music.play();
            }
        });
    </script>
</body>
</html>
