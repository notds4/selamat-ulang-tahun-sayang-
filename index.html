<!DOCTYPE html>
<html lang="com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keysia Cantik</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Great Vibes', cursive;
            background: #FFC0CB; /* Pink polos */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        h1, h2 {
            color: #FFD700; /* Warna emas */
            text-shadow: 2px 2px 0px white, 4px 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 50px;
            margin: 10px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            0% { opacity: 0.5; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .photo-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .photo-container img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            border: 3px solid white;
        }

        .photo-container img:hover {
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Selamat ulang tahun</h1>
    <h2>I love you</h2>

    <!-- Tata letak foto -->
    <div class="photo-container">
        <img src="gambar.jpg" alt="Keysia">
        <img src="gambar2.jpg" alt="Keysia">
        <img src="gambar3.jpg" alt="Keysia">
        <img src="gambar4.jpg" alt="Keysia">
        <img src="gambar5.jpg" alt="Keysia">
        <img src="gambar6.jpg" alt="Keysia">
    </div>

    <!-- Hati Bergerak -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.position = "fixed";
            heart.style.animationDuration = Math.random() * 5 + 3 + "s";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Memperbanyak jumlah love
        setInterval(createHeart, 200);
    </script>
</body>
</html>
